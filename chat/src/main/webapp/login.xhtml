<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base.xhtml">
    <ui:param name="page" value="login"/>
    <ui:define name="header">
        <h:outputText value="login." styleClass="login"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="login" styleClass="form_login">
            <!--<h:panelGrid columns="1" styleClass="grid">-->
                <h:inputText id="name" value="#{userBean.user.name}" required="true" styleClass="inputField"/>
                <h:outputLabel for="name" value="username."/>
                <h:messages for="name"/>
                <h:inputSecret id="password" value="#{userBean.user.password}" required="true" styleClass="inputField"/>
                <h:outputLabel for="password" value="password."/>
                <h:messages for="password"/>
            <!--</h:panelGrid>-->
            <h:commandButton action="#{userBean.logIn}" value="sign in." styleClass="button"/>
        </h:form>
        <a href="signup.xhtml">sign up.</a>
    </ui:define>
</ui:composition>
</html>
