<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base.xhtml">
    <ui:define name="header">
        log in.
    </ui:define>
    <ui:define name="content">
        <h:form id="login">
            <h:panelGrid columns="3">
                <h:outputLabel for="name" value="username."/>
                <h:inputText id="name" value="#{userBean.user.name}" required="true"/>
                <h:messages for="name"/>
                <h:outputLabel for="password" value="password."/>
                <h:inputSecret id="password" value="#{userBean.user.password}" required="true"/>
                <h:messages for="password"/>
                <h:commandButton action="#{userBean.logIn}" value="log in."/>
            </h:panelGrid>
        </h:form>
        <a href="signup.xhtml">sign up.</a>
    </ui:define>
</ui:composition>
</html>
