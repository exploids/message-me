<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base.xhtml">
    <ui:define name="header">
        sign up.
    </ui:define>
    <ui:define name="content">
        <h:form id="login">
            <h:panelGrid columns="3">
                <h:outputLabel for="name" value="username."/>
                <h:inputText id="name" value="#{userBean.user.name}" required="true">
                    <f:validator validatorId="nameValidator"/>
                    <f:ajax render="name-messages" execute="@this" event="valueChange"/>
                </h:inputText>
                <h:messages for="name" id="name-messages"/>
                <h:outputLabel for="password" value="password."/>
                <h:inputSecret id="password" value="#{userBean.user.password}" required="true">
                    <f:validateLength minimum="1" maximum="128"/>
                    <f:ajax render="password-messages password-repeat-messages" execute="@this" event="valueChange"/>
                </h:inputSecret>
                <h:messages for="password" id="password-messages"/>
                <h:outputLabel for="password-repeat" value="password."/>
                <h:inputSecret id="password-repeat" required="true">
                    <f:validator validatorId="passwordConfirmationValidator"/>
                    <f:ajax render="password-repeat-messages" execute="@this" event="valueChange"/>
                </h:inputSecret>
                <h:messages for="password-repeat" id="password-repeat-messages"/>
                <h:outputLabel for="description" value="describe yourself."/>
                <h:inputTextarea id="description" value="#{userBean.user.description}" required="true">
                    <f:validateLength minimum="1" maximum="255"/>
                    <f:ajax render="description-messages" execute="@this" event="valueChange"/>
                </h:inputTextarea>
                <h:messages for="description" id="description-messages"/>
                <h:commandButton id="submit" action="#{userBean.signUp}" value="create."/>
                <h:commandButton id="reset" action="#{userBean.reset}" value="reset." immediate="true"/>
            </h:panelGrid>
        </h:form>
        <a href="login.xhtml">log in.</a>
    </ui:define>
</ui:composition>
</html>
