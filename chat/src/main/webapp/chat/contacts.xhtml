<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../templates/base.xhtml">
    <ui:param name="page" value="contacts"/>
    <ui:define name="header">
        contacts.
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:inputText id="search" value="#{searchBean.query}">
                <f:ajax render="search-results" event="keyup" listener="#{searchBean.search}" execute="@form"/>
            </h:inputText>
        </h:form>
        <h:dataTable id="search-results" var="contact" value="#{searchBean.contacts}">
            <h:column>
                <h:outputText value="#{contact.name}"/>
            </h:column>
            <h:column>
                <h:link value="profile." outcome="profile" includeViewParams="true">
                    <f:param value="#{contact.name}" name="name"/>
                </h:link>
            </h:column>
            <h:column>
                <h:link value="chat." outcome="chat" includeViewParams="true">
                    <f:param value="#{contact.name}" name="name"/>
                </h:link>
            </h:column>
        </h:dataTable>
        <h:link value="configure." outcome="settings"/>
    </ui:define>
</ui:composition>
</html>
