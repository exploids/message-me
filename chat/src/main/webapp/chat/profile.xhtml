<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="name" value="#{detailBean.name}"/>
    <f:viewAction action="#{detailBean.loadUser}"/>
</f:metadata>
<ui:composition template="../templates/base.xhtml">
    <ui:define name="header">
        <h:outputText value="#{detailBean.user.name}."/>
    </ui:define>
    <ui:define name="content">
        <h:link value="contacts." outcome="contacts"/>
        <h:outputText value="#{detailBean.user.description}"/>
        <h:link value="chat." outcome="chat" includeViewParams="true">
            <f:param value="#{detailBean.user.name}" name="name"/>
        </h:link>
    </ui:define>
</ui:composition>
</html>
